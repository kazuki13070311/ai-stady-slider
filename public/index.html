<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#5a2d82" />
    <meta
      name="description"
      content="Cursorを使った開発事例紹介プレゼンテーション - プロフェッショナルデザイン"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&family=Source+Code+Pro:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Cursorを使った開発事例紹介 | プロフェッショナルプレゼンテーション</title>
    <style>
      body {
        margin: 0;
        font-family: "Noto Sans JP", sans-serif;
        background-color: #f8f8fb;
        color: #292929;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      code {
        font-family: "Source Code Pro", monospace;
      }
      
      /* 改良されたローディングアニメーション */
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #7B68EE, #5a2d82);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
      }
      
      .loader-container.hide {
        opacity: 0;
        visibility: hidden;
      }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid white;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      .loader-text {
        color: white;
        font-size: 16px;
        letter-spacing: 0.05em;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* コンテンツがロードされたら徐々に表示 */
      #root {
        opacity: 0;
        animation: contentFadeIn 0.8s ease-out forwards;
        animation-delay: 0.5s;
      }
      
      @keyframes contentFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>JavaScriptを有効にしてください。</noscript>
    
    <!-- ローディングインジケーター -->
    <div class="loader-container" id="loader">
      <div class="loader"></div>
      <div class="loader-text">Loading presentation...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // ページ読み込み完了時にローダーを非表示
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loader').classList.add('hide');
        }, 800);
      });
    </script>
  </body>
</html>
